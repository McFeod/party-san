{% extends 'party_rooms/fragment/modal_base.html' %}
{% block modal_id %}new_place_modal{% endblock %}

{% block modal_title %}
    Предложить место
{% endblock %}

{% block modal_content %}
    <form action="{% url 'party:add_place' room.pk %}" method="post" id="new_place_form">
        {% csrf_token %}
        <p></p>
        <textarea name="description" class="form_description"></textarea>
    </form>
{% endblock %}

{% block modal_footer %}
    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
    <button type="button" class="btn btn-primary" onclick="add_from_modal('#new_place_form', empty_description)">Сохранить изменения</button>
{% endblock %}

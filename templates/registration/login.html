{% extends 'base.html' %}
{% block style %}
    {% load staticfiles %}
    {% load bootstrap %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
<div id="content" class="container">

    <div id="login_container">
        <form action="{% url 'login' %}" method="post" accept-charset="utf-8" class="form">
            {% csrf_token %}
            {{ form|bootstrap }}

            <input type="submit" class="btn btn-default col-xs-4" value="Войти">
            <div id="social">
                    <a href="{% url 'social:begin' 'vk-oauth2' %}?next={% url 'party:start_page' %}" class="btn btn-default social"><i class="fa fa-vk"></i></a>
                    <a href="{% url 'social:begin' 'facebook' %}?next={% url 'party:start_page' %}" class="btn btn-default social"><i class="fa fa-facebook-f"></i></a>
            </div>
            <br><br>
            <div>
                <a href="/registration/register">Зарегистрироваться</a>
            </div>
        </form>

    </div>

    <div id="logo" class="hidden-sm hidden-xs">
        <img src="{% static 'img/logo.svg' %}" alt="">
    </div>
</div>

{% endblock %}

{% block footer %}
      <div class="copyright">
          <p>&copy; 2016 Георгий Федосеев</p>
      </div>
{% endblock %}

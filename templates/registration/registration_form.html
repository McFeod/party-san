{% extends "base.html" %}

{% block style %}
    {% load staticfiles %}
    {% load bootstrap %}
{#    <link rel="stylesheet" href="{% static 'css/login.css' %}">#}
    <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
    <div class="container col-md-7 col-md-offset-2">
    <div class="row">
        <div class="col-md-6">
            <h3>Регистрация</h3>
            <form action="" method="post" accept-charset="utf-8" class="form">
                {% csrf_token %}
                {{ form|bootstrap }}
                <div class="control-group col-xs-offset-3 col-xs-9">
                    <input type="submit" class="btn btn-primary" value="Зарегистрироваться">
                </div>
            </form>
        </div>
        <div id="logo" class="col-md-6 hidden-xs hidden-sm">
            <img src="{% static 'img/logo.svg' %}" alt="">
        </div>
    </div>


    </div>


{% endblock %}
